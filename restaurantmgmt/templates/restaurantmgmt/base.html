{% extends 'orders/base.html' %}

{% block extra_css %}
<style>
    /* Restaurant Management Specific Styles */
    .restaurant-header {
        background-color: var(--dark-color);
        color: white;
        padding: 2rem;
        border-radius: 8px;
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .restaurant-header h1 {
        margin: 0;
        font-size: 2.2rem;
    }

    .restaurant-header p {
        margin-top: 0.5rem;
        opacity: 0.8;
    }

    .restaurant-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 2rem;
    }

    .restaurant-card {
        background-color: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        flex-direction: column;
    }

    .restaurant-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .restaurant-image {
        height: 200px;
        overflow: hidden;
    }

    .restaurant-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s;
    }

    .restaurant-card:hover .restaurant-image img {
        transform: scale(1.05);
    }

    .restaurant-details {
        padding: 1.5rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .restaurant-name {
        font-size: 1.4rem;
        margin-bottom: 0.5rem;
        color: var(--dark-color);
    }

    .restaurant-location {
        color: #666;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
    }

    .restaurant-location::before {
        content: "üìç";
        margin-right: 0.5rem;
    }

    .restaurant-description {
        color: #555;
        margin-bottom: 1rem;
        flex-grow: 1;
    }

    .restaurant-rating {
        color: #f8b400;
        font-size: 1.1rem;
        margin-bottom: 1rem;
    }

    .card-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: auto;
    }

    .btn-edit {
        background-color: var(--info-color);
        color: white;
    }

    .btn-edit:hover {
        background-color: #3dbeb6;
    }

    .btn-delete {
        background-color: var(--danger-color);
        color: white;
    }

    .btn-delete:hover {
        background-color: #ff5252;
    }

    /* Form Styling */
    .form-container {
        max-width: 700px;
        margin: 0 auto;
    }

    .form-header {
        margin-bottom: 2rem;
        text-align: center;
    }

    .form-card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 2rem;
    }

    .form-section {
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #eee;
    }

    .form-section:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
    }

    .form-section-title {
        font-size: 1.2rem;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
    }

    /* Image preview */
    .image-preview {
        margin-top: 1rem;
        border-radius: 8px;
        overflow: hidden;
        max-width: 300px;
    }

    .image-preview img {
        width: 100%;
        height: auto;
    }

    /* Rating stars */
    .star-rating {
        display: flex;
        gap: 0.25rem;
        font-size: 1.5rem;
    }

    .star-filled {
        color: #f8b400;
    }

    .star-empty {
        color: #ddd;
    }
</style>
{% endblock %}
